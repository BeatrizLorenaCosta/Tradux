<!DOCTYPE html>
<html lang="pt-PT">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tradux | Tradução</title>

        <!-- CSS -->
        <link rel="stylesheet" href="../src/css/style.css">

        <!-- Bootstrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
            rel="stylesheet">
    </head>
    <body>

        <header>
    <div class="container-header">
        <a href="index.html">
            <img src="../src/img/titulo.png" alt="Logo Tradux" class="logo">
        </a>

        <nav  class="main-nav d-flex align-items-center w-100" aria-label="Navegação principal">
            <div id="main-nav" class="nav-center mx-auto">
                <a href="index.html" class="nav-btn">Início</a>
                <a href="quem-somos.html" class="nav-btn">Quem Somos</a>
            </div>
        </nav>
    </div>
</header>

        <main>
            <section class="section visible">
                <form action>
                    <!-- Seletores de língua e botão de enviar (mantendo o teu estilo) -->
                    <div class="mt-5">
                        <label for="origem" class="form-label fw-bold">Língua Original:</label>
                        <select id="origem" class="form-select mb-3">
                            <option value="pt">Português</option>
                            <option value="en">Inglês</option>
                            <option value="es">Espanhol</option>
                            <!-- mais opções -->
                        </select>

                        <label for="destino" class="form-label fw-bold">Língua Destino:</label>
                        <select id="destino" class="form-select mb-4">
                            <option value="en">Inglês</option>
                            <option value="pt">Português</option>
                            <option value="es">Espanhol</option>
                        </select>
                    </div>
                </form>

                <div class="containerTraducao"
                    style="max-width: 700px; margin: 0 auto; padding: 40px 20px;">
                    <div class="row justify-content-center">
                        <div class="col-lg-8">
                            <div class="card border-0 shadow-sm">
                                <div class="card-body text-center p-5">
                                    <h1
                                        class="display-5 fw-bold text-primary mb-4">Traduza
                                        documentos</h1>
                                    <p class="lead text-muted mb-2">
                                        Aqui você pode escolher qual documento
                                        gostaria de traduzir
                                    </p>
                                    <p class="text-primary fw-bold mb-5">
                                        Apenas aceitamos PDF
                                    </p>

                                    <!-- Área de upload bonita com Bootstrap -->
                                    <label for="documento"
                                        class="upload-area d-block">
                                        <i class="bi bi-cloud-upload mb-4"
                                            style="font-size: 5rem; color: #0d6efd;"></i>
                                        <div class="fs-4 fw-medium mb-2">Clique
                                            para escolher o ficheiro</div>
                                        <div class="text-muted mb-4">ou arraste
                                            e solte o seu PDF aqui</div>
                                        <button type="button"
                                            class="btn btn-primary btn-lg px-5 rounded-pill">
                                            ESCOLHER FICHEIRO
                                        </button>
                                    </label>

                                    <input type="file" id="documento"
                                        class="d-none" accept=".pdf">
                                </div>
                                <div
                                    style="text-align: center; height: 100%; width: 100%;">
                                    <button type="button"
                                        class="btn btn-primary btn-lg px-5 rounded-pill"
                                        onclick="document.getElementById('form-traducao')?.submit() || alert('Enviar tradução')">Enviar
                                        para Tradução</button>
                                </div>

                            </div>
                            <p id="traducao-status" class="mt-4 fw-bold"></p>
                        </div>
                    </div>

                </div>
            </section>
        </main>

        <footer>
            &copy; 2025 Tradux. Todos os direitos reservados.
        </footer>

        <!-- JS -->
        <script src="../src/js/traducao.js" defer></script>
        <script src="../src/js/main.js" defer></script>
        <script>
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = 'login-signup.html';
            }
        </script>

    </body>
</html>
