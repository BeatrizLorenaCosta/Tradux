<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tradux | Pagamento Cartão</title>
    <script src="src/js/modosPagamento.js"></script>
    <link rel="stylesheet" href="../src/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container-header">
            <a href="index.html"><img src="../src/img/titulo.png" alt="Logo Tradux" class="logo"></a>
            <nav class="nav">
                <a href="pagamento-cart.html" class="nav-btn active">Pagamento</a>
            </nav>
        </div>
    </header>

    <main>
        <div style="padding: 60px 20px;">
            <div class="containerSessao">
                <h1 class="text-center mb-4 fw-bold text-primary">Pagar com Cartão</h1>
                <p class="text-center text-muted mb-5">Dados processados de forma segura</p>

                <div class="text-center mb-5">
                    <i class="bi bi-credit-card-2-front fs-1 text-primary"></i>
                    <p class="mt-3 fw-bold">Visa • Mastercard • American Express</p>
                </div>

                <form class="mb-5">
                    <div class="mb-3">
                        <label class="form-label">Número do Cartão</label>
                        <input type="text" class="form-control" placeholder="1234 5678 9012 3456" maxlength="19">
                    </div>
                    <div class="row">
                        <div class="col-6 mb-3">
                            <label class="form-label">Validade</label>
                            <input type="text" class="form-control" placeholder="MM/AA">
                        </div>
                        <div class="col-6 mb-3">
                            <label class="form-label">CVV</label>
                            <input type="text" class="form-control" placeholder="123" maxlength="4">
                        </div>
                    </div>
                    <div class="mb-4">
                        <label class="form-label">Titular do Cartão</label>
                        <input type="text" class="form-control" placeholder="Nome como aparece no cartão">
                    </div>

                    <div class="bg-light p-3 rounded text-center mb-4">
                        <h4 id="valor-pagar-cartao" class="text-primary fw-bold mb-0">Total: € 0,00</h4>
                    </div>

                    <button type="button" class="btn btn-primary btn-lg w-100 botoesEscuros"
                            onclick="simularPagamento('Cartão')">
                        <i class="bi bi-lock-fill me-2"></i> Pagar Agora
                    </button>
                </form>
            </div>
        </div>
    </main>

    <footer>&copy; 2025 Tradux. Todos os direitos reservados.</footer>
</body>
</html>
