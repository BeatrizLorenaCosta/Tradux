<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Traduza documentos</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background-color: #f0f8ff;
      min-height: 100vh;
    }
    .upload-area {
      border: 3px dashed #0d6efd;
      border-radius: 1rem;
      background-color: #f0f8ff;
      padding: 4rem 2rem;
      transition: background-color 0.3s ease;
      cursor: pointer;
    }
    .upload-area:hover {
      background-color: #e3f2fd;
    }
    .bi-cloud-upload {
      font-size: 5rem;
      color: #0d6efd;
    }
  </style>
</head>
<body class="d-flex align-items-center justify-content-center">

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="card border-0 shadow-sm">
          <div class="card-body text-center p-5">
            <h1 class="display-5 fw-bold text-primary mb-4">Traduza documentos</h1>
            <p class="lead text-muted mb-2">
              Aqui você pode escolher qual documento gostaria de traduzir
            </p>
            <p class="text-primary fw-bold mb-5">
              Apenas aceitamos PDF
            </p>

            <label for="file-upload" class="upload-area d-block">
              <i class="bi bi-cloud-upload mb-4"></i>
              <div class="fs-4 fw-medium mb-2">Clique para escolher o ficheiro</div>
              <div class="text-muted mb-4">ou arraste e solte o seu PDF aqui</div>
              <button type="button" class="btn btn-primary btn-lg px-5 rounded-pill">
                ESCOLHER FICHEIRO
              </button>
            </label>

            <input type="file" id="file-upload" class="d-none" accept=".pdf">
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap 5 JS (opcional, só se quiser funcionalidades extras) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
