<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tradux | Pagamento MB Way</title>
    
    <link rel="stylesheet" href="../src/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container-header">
            <a href="index.html">
                <img src="../src/img/titulo.png" alt="Logo Tradux"
                    class="logo">
            </a>

            <nav class="nav d-flex align-items-center w-100"
                aria-label="Navegação principal">
                <div class="nav-center mx-auto">
                    <a href="pagamento.html" class="nav-btn active">Voltar</a>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <div style="padding: 60px 20px;">
            <div class="containerSessao">
                <h1 class="text-center mb-4 fw-bold text-primary">Pagar com MB Way</h1>
                <p class="text-center text-muted mb-5">Receberá uma notificação na sua app MB Way</p>

                <div class="text-center mb-5">
                    <img src="https://cdn.prod.website-files.com/64199d190fc7afa82666d89c/6491becf6cd713fef62a9a2c_MBWay.png" alt="MB Way" style="height: 80px;">
                </div>

                <form class="mb-5" id="form-mbway" novalidate>
                    <div class="mb-4">
                        <label class="form-label">Telemóvel associado ao MB Way</label>
                        <input type="tel" id="telefoneMB" class="form-control form-control-lg text-center"
                            placeholder="9XX XXX XXX" maxlength="12" required>
                        <div class="invalid-feedback">Telemóvel inválido. Ex: 912 345 678</div>
                    </div>

                    <div class="bg-light p-4 rounded text-center mb-4">
                        <p class="mb-2">Serviço: Tradução Certificada</p>
                        <h4 id="valor-pagar-mbway" class="text-primary fw-bold mb-0">Total: € 0,00</h4>
                    </div>

                    <button type="button" class="btn btn-success btn-lg w-100"
                            style="background-color: #af0707; height: 60px; font-weight: bold;"
                            onclick="validarMBWay()">
                        Gerar Pedido MB Way
                    </button>
                </form>


                <div class="text-center text-muted small">
                    <p>Abre a app MB Way e confirma o pagamento<br>
                    <strong>Tempo limite: 5 minutos</strong></p>
                </div>
            </div>
        </div>
    </main>

    <footer>&copy; 2025 Tradux. Todos os direitos reservados.</footer>
    <script src="../src/js/modosPagamento.js"></script>
</body>
</html>
