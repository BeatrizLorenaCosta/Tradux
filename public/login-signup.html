<!DOCTYPE html>
<html lang="pt-PT">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tradux | Login & Signup</title>

        <!-- CSS -->
        <link rel="stylesheet" href="../src/css/style.css">

        <!-- Bootstrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
            rel="stylesheet">

        <!-- Animação -->
        <style>
            .auth-wrapper {
                max-width: 420px;
                margin: 80px auto;
                overflow: hidden;
            }

            .auth-forms {
                display: flex;
                width: 200%;
                transition: transform 0.5s ease-in-out;
            }

            .auth-box {
                width: 50%;
            }

            .auth-wrapper.signup-active .auth-forms {
                transform: translateX(-50%);
            }

            .redirect {
                cursor: pointer;
            }
        </style>
    </head>
    <body>

        <header>
            <div class="container-header">
                <a href="index.html">
                    <img src="../src/img/titulo.png" alt="Logo Tradux"
                        class="logo">
                </a>

                <nav class="nav" aria-label="Navegação principal">
                    <a href="index.html" class="nav-btn">Início</a>
                    <a href="quem-somos.html" class="nav-btn">Quem
                        Somos</a>
                    <a href="traducao.html" class="nav-btn">Tradução</a>
                    <a href="login-signup.html" class="nav-btn active">Login &
                        Signup</a>
                </nav>
            </div>
        </header>

        <main>
            <div class="auth-wrapper">
                <div class="auth-forms">

                    <!-- LOGIN -->
                    <div class="auth-box">
                        <div
                            style="padding: 30px 20px 40px; display: flex; justify-content: center;">
                            <div class="containerSessao">
                                <h2 class="text-center mb-4">Login</h2>

                                <form id="form-login">
                                    <label for="username"
                                        class="form-label">Username:</label>
                                    <input type="text" id="username"
                                        class="form-control mb-3" required>

                                    <label for="password"
                                        class="form-label">Password:</label>
                                    <input type="password" id="password"
                                        class="form-control mb-4" required>

                                    <button type="submit"
                                        class="btn btn-primary w-100 botoesEscuros">
                                        Entrar
                                    </button>
                                </form>

                                <p class="redirect text-center mt-3"
                                    onclick="toggleAuth()">
                                    Não tem uma conta?
                                </p>

                                <p id="login-error"
                                    class="error text-center mt-3"></p>
                            </div>
                        </div>
                    </div>

                    <!-- SIGNUP -->
                    <div class="auth-box">
                        <div
                            style="padding: 30px 20px 30px; display: flex; justify-content: center;">
                            <div class="containerSessao">
                                <h2 class="text-center mb-4">Signup</h2>

                                <form id="form-signup">
                                    <label for="nome"
                                        class="form-label">Nome:</label>
                                    <input type="text" id="nome"
                                        class="form-control mb-3"
                                        required pattern="[A-Za-z\s]+">

                                    <label for="email"
                                        class="form-label">Email:</label>
                                    <input type="email" id="email"
                                        class="form-control mb-3" required>

                                    <label for="username-signup"
                                        class="form-label">Username:</label>
                                    <input type="text" id="username-signup"
                                        class="form-control mb-3"
                                        required pattern="[A-Za-z0-9\s]+">

                                    <label for="password-signup"
                                        class="form-label">Password:</label>
                                    <input type="password" id="password-signup"
                                        class="form-control mb-3" required>

                                    <label for="password-rep"
                                        class="form-label">
                                        Repetir Password:
                                    </label>
                                    <input type="password" id="password-rep"
                                        class="form-control mb-4" required>

                                    <button type="submit"
                                        class="btn btn-primary w-100 botoesEscuros">
                                        Criar Conta
                                    </button>
                                </form>

                                <p class="redirect text-center mt-3"
                                    onclick="toggleAuth()">
                                    Já tem uma conta?
                                </p>

                                <p id="signup-error"
                                    class="error text-center mt-3"></p>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </main>

        <footer>
            &copy; 2025 Tradux. Todos os direitos reservados.
        </footer>

        <!-- JS -->
        <script src="../src/js/auth.js" defer></script>
        <script>
            function toggleAuth() {
                document.querySelector('.auth-wrapper')
                    .classList.toggle('signup-active');
            }
        </script>

    </body>
</html>
